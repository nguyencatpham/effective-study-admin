<div class="row justify-between align-items-center relative py-lg-3 dataTables_wrapper paddingTop-0">
  <div class="col-sm-4">
    <span>{{getPaginationString()}}</span>
  </div>
  <div class="col-sm-4">
    <div class="row page-size">
      <label>Show
        <select [(ngModel)]="pageSize"
                (ngModelChange)="selectedPageSizeEvent($event)">
          <option *ngFor="let pageSize of pageSizeList"
                  value="{{pageSize}}">{{pageSize}}
          </option>
        </select> items
      </label>
    </div>
  </div>

  <div class="col-sm-4 dataTables_paginate">
    <pagination size="sm"
                [ellipses]="false"
                [directionLinks]="true"
                [directionLinksPrev]="'Previous'"
                [directionLinksNext]="'Next'"
                [autoHide]="true"
                [collectionSize]="totalRecord"
                [page]="currentPage"
                [pageSize]="pageSize"
                [maxSize]="5"
                [rotate]="true"
                (pageChange)="pageChangeEvent($event)"></pagination>
  </div>
</div>
