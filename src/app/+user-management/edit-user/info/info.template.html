<create-or-update-user (onValueChange)="submitData($event)" [isShowRoles]="true"></create-or-update-user>
<div class="row m-t-20">
  <div class="col-lg-8">
    <div class="row justify-center">
      <div class="col-lg-3 col-sm-1 col-1"></div>
      <div class="col-lg-7 col-sm-12 col-12">
        <button class="btn btn-complete btn-cons pull-left m-r-5" (click)="onSubmit()"
                [disabled]="!userData" >
          Save
        </button>
        <button class="btn btn-default btn-cons pull-left" type="button" (click)="cancel()">
          Cancel
        </button>
        <button class="btn btn-warning btn-cons pull-right" type="button" (click)="changePassword()"
                *ngIf="!showChangePassBtn">
          Change Password
        </button>
      </div>
    </div>
  </div>
</div>
