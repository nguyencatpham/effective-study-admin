<ng-container *ngTemplateOutlet="pagination"></ng-container>
<div class="table-wrapper" #tableWrapper>
<ngx-datatable #table
               class="material striped ngx-table-hover"
               [rows]="menuData.data"
               [columnMode]="'force'"
               [footerHeight]="0"
               [headerHeight]="'35'"
               [rowHeight]="'auto'"
               [externalSorting]="true"
               [loadingIndicator]="tableConfig.loading"
               (activate)="onActivate($event)"
               [sorts]="[{prop: 'name', dir: 'asc'}]"
               (sort)="onSort($event)">
  <ngx-datatable-column
    [name]="'Applied Date'"
    [prop]="'appliedAt'"
    [width]="300"
    [draggable]="false"
    [resizeable]="false">
  </ngx-datatable-column>
  <ngx-datatable-column
    [name]="'Products Quantity'"
    [prop]="'productQuantity'"
    [width]="300"
    [draggable]="false"
    [resizeable]="false">
  </ngx-datatable-column>
  <ngx-datatable-column
    [name]="'Sum Quantity'"
    [prop]="'sumQuantity'"
    [width]="300"
    [draggable]="false"
    [resizeable]="false">
  </ngx-datatable-column>
</ngx-datatable>
</div>
<ng-container *ngTemplateOutlet="pagination"></ng-container>

<ng-template #pagination>
  <pagination-control [totalRecord]="menuData.totalRecord"
                      [pageSize]="tableConfig.pageSize"
                      [currentPage]="tableConfig.currentPage"
                      (onSelectedPageSize)="onSelectedPageSize($event)"
                      (onPageChange)="onPageChange($event)"></pagination-control>
</ng-template>
