<div class="table-wrapper" #tableWrapper>
<ngx-datatable #table
               class="material striped ngx-table-hover"
               [rows]="settings"
               [columnMode]="'force'"
               [footerHeight]="0"
               [headerHeight]="'35'"
               [rowHeight]="'auto'"
               [externalSorting]="true"
               [loadingIndicator]="tableConfig.loading"
               (activate)="onActivate($event)"
               [sorts]="[{prop: 'name', dir: 'asc'}]"
               (sort)="onSort($event)">
  <ngx-datatable-column
    [name]="'Key'"
    [prop]="'key'"
    [width]="300"
    [draggable]="false"
    [resizeable]="false">
  </ngx-datatable-column>
  <ngx-datatable-column
    [name]="'Value'"
    [prop]="'value'"
    [width]="300"
    [draggable]="false"
    [resizeable]="false">
  </ngx-datatable-column>
</ngx-datatable>
</div>
