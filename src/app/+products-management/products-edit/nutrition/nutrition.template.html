<div class="table-wrapper" #tableWrapper>
  <ngx-datatable #table
                class="material striped ngx-table-hover"
                [rows]="productNutritions"
                [columnMode]="'force'"
                [footerHeight]="0"
                [headerHeight]="'35'"
                [rowHeight]="'auto'">
    <ngx-datatable-column
      [name]="'Name'"
      [prop]="'nutritionName'"
      [width]="200"
      [draggable]="false"
      [resizeable]="false">
    </ngx-datatable-column>
    <ngx-datatable-column
      [name]="'Value'"
      [prop]="'value'"
      [width]="200"
      [draggable]="false"
      [resizeable]="false">
    </ngx-datatable-column>
    <ngx-datatable-column
      [name]="'ParentId'"
      [prop]="'parentId'"
      [width]="200"
      [draggable]="false"
      [resizeable]="false">
    </ngx-datatable-column>
    <ngx-datatable-column
      [name]="'Action'"
      [width]="200"
      [prop]="'id'"
      [draggable]="false"
      [resizeable]="false">
      <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
        <button type="button" class="btn btn-danger" (click)="remove(value)">Remove</button>
      </ng-template>
    </ngx-datatable-column>
  </ngx-datatable>
</div>
<hr/>
<form [formGroup]="frm" role="form" novalidate="" (ngSubmit)="onSubmitForm()">
  <div class="row m-t-15">
    <div class="col-md-10">
      <div class="row m-t-5">
        <div class="col-sm-4 control-label text-right">
          <label>Nutrition</label>
        </div>
        <div class="col-sm-8">
          <select formControlName="nutritionId" class="form-control">
            <option value="">Select Nutrition</option>
            <option *ngFor="let n of availableNutritions" [ngValue]="n.id">{{n.name}}</option>
          </select>
        </div>
      </div>
      <div class="row m-t-5">
        <div class="col-sm-4 control-label text-right">
          <label>Value</label>
        </div>
        <div class="col-sm-8">
          <input class="form-control" formControlName="value" type="text">
        </div>
      </div>
      <div class="row m-t-5">
        <div class="col-sm-4 control-label text-right">
          <label>Parent</label>
        </div>
        <div class="col-sm-8">
          <select formControlName="parentId" class="form-control">
            <option value="">Select Parent</option>
            <option *ngFor="let pn of productNutritions" [ngValue]="pn.id">{{pn.nutritionName}}</option>
          </select>
        </div>
      </div>
      <div class="row m-t-5 pull-right">
        <button type="button" class="btn btn-primary m-r-10" (click)="clear()">Clear</button>
        <button class="btn btn-primary m-r-5" type="submit" [disabled]="frm.invalid">Add To Nutrition</button>
      </div>
    </div>
  </div>
</form>
