<form [formGroup]="frm" role="form" novalidate="" (ngSubmit)="onSubmitForm()">
  <div class="row">
    <div class="col-md-6">
      <div class="row m-t-5">
        <div class="col-sm-4 text-rigt">
          <label class="control-label">Name</label>
        </div>
        <div class="col-sm-8">
          <span>{{district?.name}}</span>
        </div>
      </div>
      <div class="row m-t-5">
        <div class="col-sm-4 text-rigt">
          <label class="control-label">Type</label>
        </div>
        <div class="col-sm-8">
          <span>{{district?.type}}</span>
        </div>
      </div>
      <div class="row m-t-5">
        <div class="col-sm-4 text-rigt">
          <label class="control-label">Is Supported</label>
        </div>
        <div class="col-sm-8">
          <input type="checkbox" formControlName="isActive">
        </div>
      </div>
      <div class="row m-t-5">
        <div class="col-sm-4 text-rigt">
          <label class="control-label">Fee Shipping</label>
        </div>
        <div class="col-sm-8">
          <input type="number" class="form-control" formControlName="feeShipping">
        </div>
      </div>
    </div>
  </div>
  <hr/>
  <div class="row">
    <button type="submit" class="btn btn-primary">Save</button>
  </div>
</form>
