<div class="row">
  <div class="col-sm-12 col-md-7 col-lg-6 m-b-10">
    <div class="input-icon">
      <input-debounce placeholder="Start typing to search categories by name, company, email, orders placed"
                      title="Start typing to search categories by name, company, email, orders placed"
                      (value)="onSearchChanged($event)" [inputValue]="searchText"></input-debounce>
    </div>
  </div>
  <div class="col-sm-12 col-md-5 col-lg-6 m-b-10">
    <button type="button" class="pull-right btn btn-success btn-cons" (click)="addNewCategory()">New Category</button>
  </div>
</div>

<ng-container *ngTemplateOutlet="pagination"></ng-container>
<div class="table-wrapper" #tableWrapper>
<ngx-datatable #table
               class="material striped ngx-table-hover"
               [rows]="categoryData.data"
               [columnMode]="'force'"
               [footerHeight]="0"
               [headerHeight]="'35'"
               [rowHeight]="'auto'"
               [externalSorting]="true"
               [loadingIndicator]="tableConfig.loading"
               (activate)="onActivate($event)"
               [sorts]="[{prop: 'name', dir: 'asc'}]"
               (sort)="onSort($event)">
  <!--<ngx-datatable-column-->
    <!--[name]="'IMAGE'"-->
    <!--[prop]="'imageUrl'"-->
    <!--[width]="300"-->
    <!--[draggable]="false"-->
    <!--[resizeable]="false">-->
    <!--<ng-template let-value="value" ngx-datatable-cell-template>-->
      <!--<img class="ngx-table-thum" [src]="value" />-->
    <!--</ng-template>-->
  <!--</ngx-datatable-column>-->
  <ngx-datatable-column
    [name]="'NAME'"
    [prop]="'name'"
    [width]="300"
    [draggable]="false"
    [resizeable]="false">
  </ngx-datatable-column>
  <ngx-datatable-column
    [name]="'Description'"
    [prop]="'description'"
    [width]="300"
    [draggable]="false"
    [resizeable]="false">
  </ngx-datatable-column>
</ngx-datatable>
</div>
<ng-container *ngTemplateOutlet="pagination"></ng-container>

<ng-template #pagination>
  <pagination-control [totalRecord]="categoryData.totalRecord"
                      [pageSize]="tableConfig.pageSize"
                      [currentPage]="tableConfig.currentPage"
                      (onSelectedPageSize)="onSelectedPageSize($event)"
                      (onPageChange)="onPageChange($event)"></pagination-control>
</ng-template>
